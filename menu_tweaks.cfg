
[menu __main __octoprint]
type: disabled

[menu __main __sdcard]
type: disabled

[menu __main __raspberrypi]
type: list
enable: {printer.idle_timeout.state != "Printing"}
name: Pi
index: 0

[menu __main __raspberrypi __caseoff]
type: command
name: Case off
gcode: CASE_OFF

[menu __main __raspberrypi __random]
type: command
name: Case random
gcode: CASE_RANDOM

[menu __main __raspberrypi __shutdown]
type: command
name: Shutdown
gcode:
	{menu.exit()}
    CASE_OFF
	M117 Shutting down
	{action_respond_info("Shutting down")}
	G4 P3000
	{action_emergency_stop("Shutdown from menu")}
	{action_call_remote_method("shutdown_machine")}
	